<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <base href="{{ site.baseurl }}/" />
    <style>
      :root { color-scheme: light; }
      body { font-family: Georgia, "Times New Roman", serif; line-height: 1.6; margin: 0; color: #111; background: #fff; }
      .container { max-width: 980px; margin: 0 auto; padding: 0 1.5rem; }
      .skip-link { position: absolute; left: -999px; top: 0; background: #111; color: #fff; padding: 0.5rem 0.75rem; text-decoration: none; }
      .skip-link:focus { left: 1rem; top: 1rem; z-index: 10; }
      header.site-header { background: #f7f4ef; border-bottom: 1px solid #e6e1d8; }
      .site-header-inner { display: flex; flex-wrap: wrap; align-items: center; gap: 0.75rem 1.5rem; padding: 1.25rem 0; }
      .site-title { font-family: "Helvetica Neue", Arial, sans-serif; font-weight: 700; letter-spacing: 0.02em; text-decoration: none; color: #1b1b1b; }
      nav.site-nav { display: flex; flex-wrap: wrap; gap: 0.5rem 1.25rem; font-family: "Helvetica Neue", Arial, sans-serif; font-size: 0.95rem; }
      nav.site-nav a { color: #0b4a6f; text-decoration: none; padding: 0.15rem 0; border-bottom: 2px solid transparent; }
      nav.site-nav a:hover, nav.site-nav a:focus { border-bottom-color: #0b4a6f; }
      main { max-width: 900px; margin: 0 auto; padding: 2.5rem 1.5rem; }
      h1, h2, h3 { font-family: "Helvetica Neue", Arial, sans-serif; }
      pre, code { font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; }
      pre { background: #f6f6f6; padding: 1rem; overflow-x: auto; }
      a { color: #0b4a6f; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
    </style>
  </head>
  <body>
    <a class="skip-link" href="#content">Skip to content</a>
    <header class="site-header">
      <div class="container site-header-inner">
        <a class="site-title" href="/">{{ site.title }}</a>
        <nav class="site-nav" aria-label="Primary">
          <a href="/foundation/philosophy/">Foundation</a>
          <a href="/architecture/overview/">Architecture</a>
          <a href="/api/">API</a>
          <a href="/performance/performance-budgets/">Performance</a>
          <a href="/security/threat-model/">Security</a>
          <a href="/testing/testing-philosophy/">Testing</a>
          <a href="/troubleshooting/common-failures/">Troubleshooting</a>
          <a href="/contributing/contributing/">Contributing</a>
          <a href="/glossary/">Glossary</a>
        </nav>
      </div>
    </header>
    <main id="content">
      {{ content }}
    </main>
  </body>
</html>
